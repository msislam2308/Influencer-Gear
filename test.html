<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Dot Menu</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .menu-container {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      position: relative;
    }

    /* Desktop Menu */
    .menu-list {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .menu-list li a {
      text-decoration: none;
      color: #333;
    }

    /* Mobile Menu Hidden Checkbox */
    #menu-toggle {
      display: none;
    }

    .menu-icon {
        margin-top: 3%;
      font-size: 40px;
      cursor: pointer;
      display: none;
      user-select: none;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 45px;
      right: 15px;
      background: white;
      border: 1px solid #ddd;
      list-style: none;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 999;
    }

    .dropdown li {
      margin-bottom: 10px;
    }

    .dropdown li:last-child {
      margin-bottom: 0;
    }

    .dropdown li a {
      color: #333;
      text-decoration: none;
    }

    /* Show Dropdown when checked */
    #menu-toggle:checked + label + .dropdown {
      display: block;
    }
    .header-ul{
        margin-top: 1.5%;
    display: flex;
    gap: 20px;
    list-style: none;
}
    /* Responsive Rules */
    @media (max-width: 600px) {
      .header-ul{
        display: none;
      }
      .menu-icon{
        display: block;
      }
    }
  </style>
</head>
<body>

<div class="menu-container">
    <h3 class="h3-title">Influencer products</h3>
            <!-- Desktop Menu -->
            <ul class="header-ul">
                <li><a href="">Home</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">Sign Up</a></li>
                <li><a href="">Log in</a></li>
                <li><a href="">üîç</a></li>
                <li><a href="">üõí</a></li>
            </ul>
            <!-- Mobile 3-dot Menu -->
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">‚ãÆ</label>
            <ul class="dropdown">
                <li><a href="">Home</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">Sign Up</a></li>
                <li><a href="">Log in</a></li>
                <li><a href="">üîç</a></li>
                <li><a href="">üõí</a></li>
            </ul>
</div>
</body>
</html>
